<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halaman Utama</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
        }

        th {
            background-color: #009879;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daftar Mahasiswa</h1>
    </header>

    <main>
        <table border="2">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Foto</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Muhammad Samsudin AlBahri</td>
                <td>Laki-laki</td>
                <td><img src="image/murid-laki.jpg" alt="Pas Foto Samsudin" width="100px"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bella Anindya Putri</td>
                <td>Perempuan</td>
                <td><img src="image/murid-pr.jpg" alt="Pas Foto Bella" width="100px"></td>
            </tr>
        </table>
    </main>
</body>
</html>
